{% extends base_template %}
{% block title %} Delete Subscriber {% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Deactivate Subscription</div> <br>
            <h2>Are you sure you want to deactivate the subscription for {{ object.user_profile }}?</h2>
        </fieldset>
        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Yes, Delete</button>
            <a href="{% url 'subscription-list' %}" class="btn ghost-button">Cancel</a>
        </div>
    </form>
{% endblock content %}
