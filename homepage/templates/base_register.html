{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <title>ManufactureHub - {% block title %}ManufactureHub{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/apexcharts.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/tooplate-mini-finance.css' %}" rel="stylesheet">
</head>
<body>
<header class="navbar sticky-top flex-md-nowrap">
    <div class="col-md-3 col-lg-2 me-0 px-3 fs-6">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="bi-box"></i> ManufactureHub
        </a>
    </div>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-10 px-md-4 border-start">
            <div class="container mt-4"></div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}"> {{ message }} </div>
                {% endfor %}
                {% endif %}
                {% block content %}{% endblock content %}
            </div>            
            <footer class="site-footer mt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <p class="copyright-text">Copyright Â© ManufactureHub 2024 - Design: <a rel="sponsored" href="#" target="_blank">ManufactureHub</a></p>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</div>
</body>
</html>
