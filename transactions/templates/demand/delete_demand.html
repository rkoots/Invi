{% extends "base.html" %}
{% block title %} Delete Demand {% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Demand</div> <br>
            <h2>Are you sure you want to delete the Demand "{{ object.Name }}"?</h2>
        </fieldset>
        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Yes, Delete</button>
            <a href="{% url 'demand-list' %}" class="btn ghost-button">Cancel</a>
        </div>
    </form>
{% endblock content %}
